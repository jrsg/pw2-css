name: GitHub Classroom Workflow

on: [push]

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
        - name: Install PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: '8.2'
            tools: phpunit:11.0.2

        - name: Actions 
          uses: actions/checkout@v2

        - name: Education
          uses: education/autograding@v1
